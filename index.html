<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <!-- Amazon Logo -->
        <div class="navbar ">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- Address box -->

            <div class="nav-add border">
                <span class="add1">Hello</span>
                <div class="nav-add2">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="add2">Select your address</span>
                </div>
            </div>  

            <!-- Search bar -->

            <div class="nav-search">
                <div class="nav-select">
                    <select class="select">
                        <option value="">All</option>
                    </select>
                </div>
                <input type="text" placeholder="   Search Amazon.in" class="search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- Language -->
            
            <div class="nav-lang border">
                <i class="fa-solid fa-globe"></i>
                <span>EN</span>
                <Select></Select>
            </div>

            <!-- Signin Box -->

            <div class="nav-signin border">
                <span class="nav-signin1"><a href=""> Hello, sign in</a></span>
                <span class="nav-signin2">Account & List</span><select></select>
            </div>

            <!-- Order -->

            <div class="nav-order border">
                <span class="nav-Return">Returns</span>
                <span class="nav-Order2">& Order</span>
            </div>

            <!-- cart -->

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>cart</span>
            </div>

            <!-- Navbar End -->
        </div>
             <!-- Panel start -->

        <div class="panel">
            <ul>
                <div class="box1">
                    <i class="fa-solid fa-bars"></i>
                    <span>ALL</span>
                </div>
                <a href="" class="border">Amazon miniTV</a>
                <a href="" class="border">Sell</a>
                <a href="" class="border">Best Seller</a>
                <a href="" class="border">Mobiles</a>
                <a href="" class="border">Today's Deals</a>
                <a href="" class="border">Customer Service</a>
                <a href="" class="border">New Release</a>
                <a href="" class="border">Prime</a>
                <a href="" class="border">Electronics </a>
                <a href="" class="border">Home & Kitchen</a>
                <a href="" class="border">Amazon Pay</a>
            </ul>
            <div class="prime border" id="prime-ak">
                <div class="prime-logo">

                </div>

            </div>
                    

                
            
        </div>
            
          

    </header>
</body>
</html>
